{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REGISTER</title>
		<style>
			.register {
				border: 2px solid black;
				width: 25%;
				height: 29rem;
				margin: auto;
				margin-top: 8.5rem;
				padding: 2.5rem;
				padding-top: 1rem;
			}
		</style>
	</head>
	<body style="background-image:url({% static 'images/Register.jpg' %})">
		<div class="register">
			<h1 style="text-align: center">REGISTER FORM</h1>
			<br />
			{% for msg in messages %}
			<h3 style="text-align:center;color:red">{{msg}}</h3>
			{% endfor %}
			<form method="post" action="">
				{% csrf_token %}
				<label>Username:</label>
				<input
					type="text"
					name="username"
					id="username"
					size="37"
					placeholder="Enter Username"
				/><br /><br />
				<label>First Name:</label>
				<input
					type="text"
					name="first_name"
					id="first_name"
					size="36"
					placeholder="Enter Username"
				/><br /><br />
				<label>Last Name:</label>
				<input
					type="text"
					name="last_name"
					id="last_name"
					size="36"
					placeholder="Enter Username"
				/><br /><br />

				<label>Email:</label>
				<input
					type="email"
					name="email"
					id="email"
					size="41"
					placeholder="Enter Valid Email Address"
				/><br /><br />
				<label>Password:</label>
				<input
					type="password"
					name="password"
					id="password"
					size="38"
					placeholder="Enter Password"
				/><br /><br />
				<label>Confirm Password:</label>
				<input
					type="password"
					name="cnfpassword"
					id="cnfpassword"
					size="29"
					placeholder="Confirm Password"
				/><br /><br /><br />
				<input type="checkbox" name="terms" id="terms" /> &nbsp; I accept the
				terms and conditions <br /><br />
				<input
					style="
						background-color: green;
						width: 15rem;
						height: 2.5rem;
						text-align: center;
						margin-left: 4.5rem;
					"
					type="submit"
					value="Register"
				/>
			</form>
		</div>
	</body>
</html>
